<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="phone">Phone Number:</label><br>
		<input type="text" id="phone" placeholder="Phone Number"><br>
		<label for="address">Email:</label><br>
		<input type="text" id="address" placeholder="Address" required><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label><br>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" required><br>
		<button type="submit" id="submit">Submit</button>
		<label for="multiSelect">Please select your preferred breeds:</label><br>
		<select id="multiSelect" name="carBrand">
			<option value="labrador">Labrador</option>
		    <option value="german-shepherd">German Shepherd</option>
		    <option value="golden-retriever">Golden Retriever</option>
		    <option value="beagle">Beagle</option>
		    <option value="pug">Pug</option>
		</select><br>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
